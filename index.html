<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <main class="main">
      <figure class="matrix">
        <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </figure>
      <article class="task-list">
        <section id="add-tasks">
          <label for="new-task">Add Item</label>
          <div class="task-adder">
            <input id="new-task" class="task" type="text">
            <button styling="basic-button">Add</button>
          </div>
        </section>
        <section class="incomplete">
          <h3 class ="header">Todo</h3>
          <ul id="incomplete-tasks">
            <li class="inactive-mode">
              <input type="checkbox">
              <label class="task-name">Pay Bills</label>
              <input type="text" class="task">
              <button styling="basic-button" class="edit">Edit</button>
              <button styling="basic-button" class="delete">
                <img class="delete-img" src="./remove.svg" alt="delete-button" >
              </button>
            </li>
            <li class="inactive-mode edit-mode">
              <input type="checkbox">
              <label class="task-name">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task">
              <button styling="basic-button" class="edit">Save</button>
              <button styling="basic-button" class="delete">
                <img class="delete-img" src="./remove.svg" alt="delete-button" >
              </button>
            </li>
          </ul>
        </section>
        <section class="completed">
          <h3 class="header">Completed</h3>
          <ul id="completed-tasks">
            <li class="inactive-mode">
              <input type="checkbox" checked>
              <label class="task-name">See the Doctor</label>
              <input type="text" class="task">
              <button styling="basic-button" class="edit">Edit</button>
              <button styling="basic-button" class="delete">
                <img class="delete-img" src="./remove.svg" alt="delete-button" >
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
